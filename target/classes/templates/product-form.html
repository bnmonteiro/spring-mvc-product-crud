<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Add this line -->
</head>
<body>
<div class="container">
    <h1 class="my-4">Product Form</h1>
    <form th:action="@{/products}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label>Name:</label>
            <input type="text" th:field="*{name}" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <input type="text" th:field="*{description}" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Price:</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control"/>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" th:field="*{available}" class="form-check-input" id="available"/>
            <label class="form-check-label" for="available">Available</label>
        </div>
        <div class="form-group">
            <label>Category:</label>
            <select th:field="*{category.id}" class="form-control">
                <option value="" disabled>Select a category</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/products" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
